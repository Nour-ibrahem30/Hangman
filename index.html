<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="game-info">
      <h1 class="game-name">Hangman</h1>
      <p class="category">Word From: <span></span></p>
    </div>

    <div class="hangman-container">
      <div class="hangman-draw">
        <div class="the-draw"></div>
        <div class="the-stand"></div>
        <div class="the-hang"></div>
        <div class="the-rope"></div>
        <div class="head"></div>
        <div class="body"></div>
        <div class="hands"></div>
        <div class="legs"></div>
      </div>

      <div class="letters"></div>
    </div>

    <div class="letters-guess"></div>

    <button class="try-again">Try Again</button>
  </div>

  <audio src="audio/mixkit-achievement-bell-600.wav" id="success" preload="auto"></audio>
  <audio src="audio/mixkit-wrong-answer-fail-notification-946.wav" id="fail" preload="auto"></audio>

  <script src="./main.js"></script>
</body>

</html>
